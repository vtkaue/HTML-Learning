        <!-- HTML SEMÂNTICO -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Semântico</title>
</head>
<body>
    <header> <!--Cabeçalho (Dividir uma página)-->
        <h2>Logomarca</h2>
        <nav> <!--Barra de Navegação(Menu)-->
            <ul>
                <li> <a href="#">Home</a> </li>
                <li> <a href="#">Prdodutos</a> </li>
                <li> <a href="#">Contatos</a> </li>
            </ul>
        </nav>
    </header>

    <h1>Tema central da página</h1> <!--Demonstra que e tema principal do site, e recomendado que seu documento tenha somente um 'H1'-->
   <p>Uma breve descrição do conteudo da página</p>

   <main>
       <section>
           <div></div>
       </section>
   </main>

   <footer> <!--Rodapé do site-->
       <nav>
           <ul>
               <li> <a href="#">Contatos</a> </li>
               <li> <a href="#">Localização</a> </li>
               <li> <a href="#">Sugestões</a> </li>
           </ul>
       </nav>
       <p>Lorem ipsum dolor sit amet...</p>
   </footer>

</body>
</html>
